{% extends "linkScanner/base.html" %}
{% load static %}

{% block body %}
<style>
  body {
    background: url("{% static 'linkScanner/bg1.png' %}") no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    margin: 0;
  }

  .form-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - 80px);
    padding: 2rem;
  }

  .form-container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 550px;
    text-align: center;
    color: #fff;
  }

  .form-container h2 {
    margin-bottom: 1.5rem;
    font-weight: bold;
    color: #fff;
  }

  .form-control, .custom-file-label {
    width: 100%;
    border-radius: 8px;
    padding: 10px;
    border: none;
    outline: none;
    background: #fff;
    color: #333;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    margin-bottom: 1rem;
    cursor: pointer;
  }

  .custom-file-input {
    display: none;
  }

  .custom-file-label {
    text-align: left;
    display: block;
    position: relative; /* Needed for the file name text */
  }

  /* NEW: Style for the selected file name text */
  .file-name-text {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #333;
    font-weight: 500;
  }

  .btn-primary {
    background: linear-gradient(135deg, #ff6a00, #ee0979);
    border: none;
    font-weight: bold;
    padding: 10px;
    border-radius: 8px;
    transition: all 0.3s ease;
  }

  .btn-primary:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #ee0979, #ff6a00);
  }

  /* NEW: Styles for the loading spinner */
  .loader {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #ee0979;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* NEW: Styles for the download button */
  .btn-download {
      display: inline-block;
      margin-top: 1rem;
      background: linear-gradient(135deg, #11998e, #38ef7d);
      color: white;
      text-decoration: none;
  }
  .btn-download:hover {
      transform: scale(1.05);
  }
</style>

<div class="form-wrapper">
  <div class="form-container">
    <h2>Batch URL Classification</h2>

    <!-- NEW: A container for messages (errors, success) -->
    <div id="message-container" style="color:#ff4d4d; margin-bottom: 1rem;">
        <p id="file-error-msg">No file uploaded</p>
    </div>

    <!-- The form will be hidden during processing -->
    <form id="upload-form" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- Custom File Upload -->
      <label for="excel_file" class="custom-file-label">
          <span class="file-name-text">ðŸ“‚ Select Excel File</span>
      </label>
      <input type="file" name="excel_file" id="excel_file" accept=".xlsx,.xls" class="custom-file-input" required>

      <input type="email" name="email" id="email" class="form-control" placeholder="ðŸ“§ Enter your email" required>

      <button type="submit" class="btn btn-primary w-100">Upload & Process</button>
    </form>

    <!-- NEW: Loading spinner container (hidden by default) -->
    <div id="loading-container" style="display: none;">
        <div class="loader"></div>
        <p>Processing your file... This may take a moment.</p>
    </div>

    <!-- NEW: Download link container (hidden by default) -->
    <div id="download-container" style="display: none;">
        <p style="color:#00ff99;">Processing complete!</p>
        <a href="" id="download-link" class="btn btn-primary btn-download w-100">Download Processed File</a>
    </div>

  </div>
</div>

<script>
    const form = document.getElementById('upload-form');
    const fileInput = document.getElementById('excel_file');
    const fileNameText = document.querySelector('.file-name-text');
    const fileErrorMsg = document.getElementById('file-error-msg');

    const loadingContainer = document.getElementById('loading-container');
    const downloadContainer = document.getElementById('download-container');
    const downloadLink = document.getElementById('download-link');
    const messageContainer = document.getElementById('message-container');

    // 1. Show selected file name
    fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
            fileNameText.textContent = `ðŸ“„ ${fileInput.files[0].name}`;
            fileErrorMsg.style.display = 'none'; // Hide the "No file uploaded" message
        } else {
            fileNameText.textContent = 'ðŸ“‚ Select Excel File';
        }
    });

    // 2. Handle form submission with AJAX
    form.addEventListener('submit', async (e) => {
        e.preventDefault(); // Stop the default page reload

        const formData = new FormData(form);

        // Show loader and hide form
        form.style.display = 'none';
        loadingContainer.style.display = 'block';
        messageContainer.innerHTML = ''; // Clear previous messages
        downloadContainer.style.display = 'none';

        try {
            const response = await fetch("{% url 'upload_excel' %}", {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            });

            const data = await response.json();

            // Hide loader
            loadingContainer.style.display = 'none';

            if (response.ok) {
                // SUCCESS: Show download link
                downloadLink.href = data.download_url;
                downloadContainer.style.display = 'block';
            } else {
                // ERROR: Show error message and bring back the form
                messageContainer.innerHTML = `<p style="color:#ff4d4d;">${data.error}</p>`;
                form.style.display = 'block';
            }
        } catch (error) {
            // Network or other critical error
            loadingContainer.style.display = 'none';
            messageContainer.innerHTML = `<p style="color:#ff4d4d;">An unexpected error occurred. Please try again.</p>`;
            form.style.display = 'block';
        }
    });
</script>
{% endblock %}
